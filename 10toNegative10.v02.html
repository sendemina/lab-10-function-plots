<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10 to -10</title>
  </head>
  <body>
    <script>
      // create a FOR LOOP that prints numbers from 10 to -10
      // COLLECT all numbers into a single ARRAY
      var myArray = [];

      for (var i = 10; i >= -10; i = i - 1)
      {
        // console.log(i);
        myArray.push(i);
        // console.log(myArray);
      }
      console.log(myArray);
    </script>
  </body>
</html>
