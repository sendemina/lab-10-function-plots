<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>10 to -10</title>
  </head>
  <body>
    <script>
      // create a FOR LOOP that prints numbers from 10 to -10
      for (var i = 10; i >= -10; i = i - 1)
      {
        console.log(i);
      }
    </script>
  </body>
</html>
