<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Side By Side Times 2</title>
  </head>
  <body>
    <script>
      // create a FOR LOOP that prints two columns: numbers on the left,
      // and numbers of the right that are doubles of the numbers on the left
      for (var i = 0; i <= 100; i++)
      {
        console.log(i, i * 2);
      }
    </script>
  </body>
</html>
